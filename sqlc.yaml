version: "2"
sql:
  - engine: mysql
    queries: database/queries
    schema: database/migrations
    gen:
      go:
        package: "database"
        out: "database"
        emit_json_tags: true
        overrides:
          - column: "routes.flags"
            go_type: "github.com/1f349/violet/target.Flags"
          - column: "redirects.flags"
            go_type: "github.com/1f349/violet/target.Flags"
